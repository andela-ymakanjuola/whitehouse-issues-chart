<!DOCTYPE html>
<html ng-app='app'>
<head>
  <title></title>
</head>
<body>
  <div ng-controller="chartController">
    <div>
      Enter the details for the Issues you want to plot.
      <form ng-submit="plotChart()">
        <p>
          From: <input type="date" ng-model="params.since"> to present
        </p>
        <p>
          Labels: <input type="text" ng-model="params.label">
        </p>
        <p>
          Issue Status: <select ng-options="state.toUpperCase() for state in state_options" ng-model="params.state"></select>
        </p>
        <input type="submit" value="PLOT">
      </form>
    </div>
    <div>
      <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-series="series" chart-options="options"></canvas>
    </div>
  </div>

  <script type="text/javascript" src="vendor/angular/angular.js"></script>
  <script type="text/javascript" src="vendor/angular-resource/angular-resource.js"></script>
  <script type="text/javascript" src="vendor/angular-route/angular-route.js"></script>
  <script type="text/javascript" src="vendor/angular-mocks/angular-mocks.js"></script>
  <script type="text/javascript" src="node_modules/moment/moment.js"></script>
  <script type="text/javascript" src="node_modules/chart.js/dist/Chart.js"></script>
  <script type="text/javascript" src="node_modules/angular-chart.js/dist/angular-chart.js"></script>
  <script type="text/javascript" src="app/app.js"></script>
  <script type="text/javascript" src="app/controllers/chart.controller.js"></script>
  <script type="text/javascript" src="app/services/chart.service.js"></script>
</body>
</html>
