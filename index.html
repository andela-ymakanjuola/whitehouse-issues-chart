<!DOCTYPE html>
<html ng-app='app'>
<head>
  <title>Chart</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">    
    <link rel="stylesheet" href="vendor/material-design-lite/material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <header class="mdl-layout__header mdl-color--colored mdl-color-text--white is-casting-shadow">
    <h4>WhiteHouse Petitions Issues Chart</h4>
  </header>
  <div class="container" ng-controller="chartController">
    <div class="form mdl-color--white mdl-shadow--2dp">
      <h5>Enter the details for the Issues you want to plot.</h5>
      <form ng-submit="plotChart()">
        <p>
          Select a period (till present)
          <input class="mdl-textfield__input" type="date" ng-model="params.since">
        </p>
        <p>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" ng-model="params.label">
            <label class="mdl-textfield__label">Enter a comma separeted list of labels</label>
          </div>
        </p>
        <p>
          Select Issue status
          <select class="mdl-textfield__input" ng-options="state.toUpperCase() for state in state_options" ng-model="params.state"></select>
        </p>
        <input class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit" value="PLOT">
      </form>
    </div>
    <div class="canvas mdl-shadow--2dp mdl-color--white">
      <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-series="series" chart-options="options" chart-colors='colors'></canvas>
    </div>
  </div>

  <script type="text/javascript" src="vendor/angular/angular.js"></script>
  <script type="text/javascript" src="vendor/angular-resource/angular-resource.js"></script>
  <script type="text/javascript" src="vendor/angular-route/angular-route.js"></script>
  <script type="text/javascript" src="vendor/material-design-lite/material.min.js"></script>
  <script type="text/javascript" src="node_modules/moment/moment.js"></script>
  <script type="text/javascript" src="node_modules/chart.js/dist/Chart.js"></script>
  <script type="text/javascript" src="node_modules/angular-chart.js/dist/angular-chart.js"></script>
  <script type="text/javascript" src="app/app.js"></script>
  <script type="text/javascript" src="app/controllers/chart.controller.js"></script>
  <script type="text/javascript" src="app/services/chart.service.js"></script>
</body>
</html>
